<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM part2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__content">
        <div class="wrapper__figure">
          <div class="square"></div>
        </div>
        <select id="select" class="wrapper__select">
          <option value="square">Square</option>
          <option value="rectangle">Rectangle</option>
          <option value="circle">Circle</option>
        </select>
        <!--  -->
        <div class="color-selection">
          <label class="color-selection__label" for="head"
            >Figure color change</label
          >
          <input type="color" id="color-value" name="head" value="#000000" />
          <button class="color-selection__button">Apply color to shape</button>
        </div>
      </div>
    </div>
    <script src="./script.js" defer></script>
  </body>
</html>
